<form class="form-persona" [formGroup]="formularioPersona">
    <!-- NUMERO DOCUMENTO -->
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Numero Documento</mat-label>
        <input matInput type="number" formControlName="nroDocumento">
        <button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    
    <!-- NOMBRE -->
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
        <button matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    
    <!-- APELLIDO -->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <!-- CORREO ELECTRONICO -->
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Correo Electronico</mat-label>
        <input matInput type="text" formControlName="correo">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="crearPersona()">Crear</button>
</form>

<table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nro Documento Column -->
    <ng-container matColumnDef="nroDocumento">
      <th mat-header-cell *matHeaderCellDef> Nro documento </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nroDocumento}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
    </ng-container>
  
    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let persona"> {{persona.apellido}} </td>
    </ng-container>
  
    <!-- Correo Electronico Column -->
    <ng-container matColumnDef="correoElectronico">
      <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
      <td mat-cell *matCellDef="let persona"> {{persona.correoElectronico}} </td>
    </ng-container>

    <!-- Correo Electronico Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-mini-fab color="warn" aria-label="editar" (click)="openDialogEditar(persona)">
          <mat-icon>menu</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Correo Electronico Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-mini-fab color="warn" aria-label="eliminar" (click)="eliminarPersona(persona.nroDocumento)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
